name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential lcov

      - name: Clean build directory
        working-directory: tests
        run: rm -rf build

      - name: Configure CMake
        working-directory: tests
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build tests
        working-directory: tests
        run: cmake --build build

      - name: Run tests
        working-directory: tests/build
        run: ctest --output-on-failure --verbose

      - name: Generate coverage report
        if: success()
        working-directory: tests
        run: |
          rm -rf build_coverage
          cmake -B build_coverage -DCMAKE_BUILD_TYPE=Coverage
          cmake --build build_coverage
          cd build_coverage
          make coverage || true

      - name: Display coverage summary
        if: success()
        run: |
          if [ -f tests/build_coverage/coverage/coverage.info ]; then
            echo "Coverage report generated successfully"
            tail -20 tests/build_coverage/coverage/coverage.info
          else
            echo "Coverage report not found"
          fi

      # Codecov upload disabled temporarily due to file path processing issues
